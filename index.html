<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  let mouseX = -500;
  let mouseY = -500;

  // Configuration
  const hexRadius = 30; // Size of the hexagons
  const glowRadius = 300; // How large the flashlight area is (diffused)
  const maxOpacity = 0.15; // Intensity of the glow (lower = subtler)
  const baseColor = 'rgba(255, 255, 255, 0.02)'; // Very faint base grid

  // Hexagon math constants
  const hexWidth = Math.sqrt(3) * hexRadius;
  const hexHeight = 2 * hexRadius;
  const xStep = hexWidth;
  const yStep = hexRadius * 1.5;

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  // Helper to draw a single hexagon path
  function drawHexPath(ctx, x, y, r) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      const angle = (Math.PI / 180) * (30 + 60 * i);
      const px = x + r * Math.cos(angle);
      const py = y + r * Math.sin(angle);
      if (i === 0) {
        ctx.moveTo(px, py);
      } else {
        ctx.lineTo(px, py);
      }
    }
    ctx.closePath();
  }

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Calculate how many rows/cols are needed to fill the screen
    const cols = Math.ceil(width / xStep) + 2;
    const rows = Math.ceil(height / yStep) + 2;

    for (let row = -1; row < rows; row++) {
      // Offset every other row
      const xOffset = (row % 2 !== 0) ? (hexWidth / 2) : 0;

      for (let col = -1; col < cols; col++) {
        const cx = col * xStep + xOffset;
        const cy = row * yStep;

        // Draw the Base Grid (Always visible, very faint)
        ctx.strokeStyle = baseColor;
        ctx.lineWidth = 1;
        drawHexPath(ctx, cx, cy, hexRadius);
        ctx.stroke();

        // Calculate Glow
        const dx = cx - mouseX;
        const dy = cy - mouseY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < glowRadius) {
          // Normalize distance (0 to 1)
          const ratio = 1 - (dist / glowRadius);

          // Make the falloff smoother (cubic ease out)
          const opacity = ratio * ratio * ratio * maxOpacity;
          ctx.strokeStyle = `rgba(51, 181, 229, ${opacity})`;
          ctx.lineWidth = 1.5;

          // Redraw the same path on top with color
          drawHexPath(ctx, cx, cy, hexRadius);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  draw();
</script>
